<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>stopwatch</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <style>
        body {
            background-color: darkkhaki;
        }
        .stopwatch {
            margin-top: 100px;
            text-align: center;
        }
        .stopwatch__title, .stopwatch__button, #state {
            font-family: 'Berkshire Swash', cursive;
            color: #191970;
        }
        .stopwatch__button {
            width: 180px;
            height: 50px;
            border: none;
            border-radius: 6px;
            background-color: white;
            font-size: 16px;
        }

        .stopwatch__timer {
            margin-top: 100px;
            margin-right: 0;
            margin-left: 0;
            margin-bottom: 50px;
            color: white;
            font-size: 80px;
        }

        .stopwatch__state {
            margin-top: 0;
            margin-right: 0;
            margin-left: 0;
            margin-bottom: 50px;
            color: white;
            font-size: 80px;
        }


        .footer {
            background-color: #FFF;
            position:fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
<h1 class="title">Phase 1 Task</h1>
<ol>
    <li>Create a simple stopwatch where user can start, stop, pause and reset.</li>
</ol>
<hr>

<div class="stopwatch">
    <h1 class="stopwatch__title">Stopwatch</h1>
    <div class="stopwatch__timer" id="timer">0</div>
    <img class="stopwatch__picture" id="picture" src="img/lm/1.png" alt="picture"/>
    <div class="stopwatch__state" id="state">READY</div>

    <button id="start" class="stopwatch__button">START</button>
    <button id="speedup" class="stopwatch__button">SPEED UP</button>
    <button id="stop" class="stopwatch__button">STOP</button>
    <button id="reset" class="stopwatch__button">RESET</button>

</div>

<script src="js/stopwatch.js"></script>

<div class="footer">
    <a href="https://github.com/Yumenoshima/skt-tofuya">https://github.com/Yumenoshima/skt-tofuya</a>
</div>

</body>
</html>
